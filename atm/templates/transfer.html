<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prosperity Bank | Transfer Fund Page</title>
    <link rel="shortcut icon" href="{% static 'images/Wardiere Inc..png' %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'CSS/transfer.css' %}">
</head>
<body>
    <div class="container">
        <header>
            <img src="{% static 'images/Wardiere Inc..png' %}" alt="Bank Logo" class="logo">
            <h2>Transfer Amount</h2>
        </header>
        <form action="" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="accountNumber">Account Number</label>
                <input type="text" id="accountNumber" name="accountNumber" required maxlength="11">
            </div>
            <div class="form-group">
                <label for="amount">Amount</label>
                <input type="number" id="amount" name="amount" step="0.01" min="1" required>
            </div>
           <button type="submit">Transfer</button>
        </form>
        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li class="{{ message.tags }}">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    </div>
</body>
</html>
