{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prosperity Bank | Verify OTP Page</title>
    <link rel="shortcut icon" href="{% static 'images/Wardiere Inc..png' %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'CSS/verify_otp.css' %}">
</head>
<body>
    <div class="container">
        <h1>Verify OTP</h1>
        <form action="" method="POST">
            {% csrf_token %}
            <label for="otp">Enter OTP:</label>
            <input type="text" id="otp" name="otp" required maxlength="4">
            <button type="submit">Verify</button>
        </form>
        {% if messages %}
            <div class="messages">
                <ul>
                    {% for message in messages %}
                        <li class="{{ message.tags }}">{{ message }}</li>
                    {% endfor %}
                </ul>
            </div>
        {% endif %}
    </div>
</body>
</html>
